<!-- Esta seccion es la que cambiara segun vayamos moviendonos con las rutas -->
	<router-outlet></router-outlet>


    <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">

    <form (ngSubmit)="c.form.valid && editarPerfil()" #c="ngForm">
      <div class="modal-content">


      <div class="row">

        <div class="input-field col s4">
          <input  name="username" [(ngModel)]="currentUser.name" #username="ngModel" id="username" type="text" class="validate" [attr.data-tooltip]="tooltipText">
          <label for="username">Nombre de usuario</label>
        </div>

        <div class="input-field col s4">
          <input name="password" [(ngModel)]="currentUser.password" #password="ngModel" id="password" type="password" class="validate" [attr.data-tooltip]="tooltipText">
          <label for="password">Contrase√±a</label>
        </div>


        <div class="input-field col s4">
          <select [(ngModel)]="currentUser.profession" name="profession" materialize="material_select" [materializeSelectOptions]="professionOptions">
            <option value="" disabled>{{currentUser.profession}}</option>
            <option *ngFor="let profession of professionOptions" [value]="profession.value">{{profession.name}}</option>
          </select>
          <label>Seleccione una profesion ({{currentUser.profession}})</label>
        </div>

      </div>


      </div>


      <div class="modal-footer">
      <a class="waves-effect waves-green red accent-1 btn-flat" (click)="closeModal()">Cerrar</a>
      <button class="btn waves-effect waves-green btn-flat" type="submit" name="action">Actualizar Informacion
          <i class="material-icons right">send</i>
        </button>
      </div>


    </form>
  </div>
