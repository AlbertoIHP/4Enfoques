
<div class="container-fluid">
  <div class="row" style="text-align: center">
    <div class="col s11">
      <h4>Informacion del stakeholder: {{actualStakeholder.name}}</h4>

    </div>
    <div class="col s1">
           <a  (click)="editarStakeholder()" materialize="tooltip" data-position="bottom" data-delay="10" data-tooltip="Editar stakeholder"  class="btn-floating blue tooltipped"><i class="material-icons ">edit</i></a>
    </div>
  </div>


    <div class="row">
      <div class="col s12">Edicion de Informacion</div>
    </div>

    <div class="row">
      <div class="col s3">
      <label for="name">Nombre</label>
      <input id="name" name="name" type="text" [(ngModel)]="actualStakeholder.name">
      </div>
      <div class="col s3">
      <label for="description">Descripcion</label>
      <input id="description" name="description" type="text" [(ngModel)]="actualStakeholder.decription">
      </div>
      <div class="col s3">
      <label for="function">Funcion</label>
      <input id="function" name="function" type="text" [(ngModel)]="actualStakeholder.function">
      </div>
      <div class="col s3">
      <label for="profession">Profesion</label>
      <input id="profession" name="profession" type="text" [(ngModel)]="actualStakeholder.profession">
      </div>
    </div>


  <div class="row" style="text-align: center">
    <div class="col s12">
      <h4>Goals del Stakeholder</h4>
    </div>
  </div>

  <div class="row">

    <div class="col s12">

        <table>
          <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Relevancia</th>
                <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let goal of goals">
              <td>{{ goal.name }}</td>
              <td>{{ goal.description }}</td>
              <td>{{ goal.relevance }}</td>
              <td>
              <div class="row">
                <div class="col s6"><a style="width: 100%" class="waves-effect waves-light btn" (click)="editarGoal(goal.id)" ><i style="margin-left: 41%; " class="material-icons left">edit</i></a></div>
                <div class="col s6"><a style="width: 100%;" class="waves-effect waves-light btn" (click)="borrarGoal(goal.id)"><i style="margin-left: 41%; " class="material-icons left">delete</i></a></div>
              </div>
              </td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>


</div>









<div class="fixed-action-btn horizontal click-to-toggle" >
    <a (click)="openModal()"  id="menu" class="btn-floating btn-large red">
    <i class="material-icons">add</i></a>
  </div>

      <!-- Modal Structure -->
  <div class="modal bottom-sheet" id="modal"  materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">

      <div class="modal-content">


      <div class="row">
        <div class="col s4 m4 l4">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" [(ngModel)]="nuevoGoal.name">
        </div>
        <div class="col s4 m4 l4">
          <label for="description">Descripcion</label>
          <input id="description" name="description" type="text" [(ngModel)]="nuevoGoal.description">
        </div>
        <div class="col s4 m4 l4">
          <label for="relevance">Funcion</label>
          <input id="relevance" name="relevance" type="text" [(ngModel)]="nuevoGoal.relevance">
        </div>
      </div>


      </div>


      <div class="modal-footer">
      <a class="waves-effect waves-green red accent-1 btn-flat" (click)="closeModal()">Cerrar</a>
      <button (click)="crearGoal()" class="btn waves-effect waves-green btn-flat" type="submit" name="action">Agregar
          <i class="material-icons right">send</i>
        </button>
      </div>


  </div>
