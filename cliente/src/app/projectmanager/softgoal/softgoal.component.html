




<div class="container-fluid">
  <div class="row" style="text-align: center">
    <div class="col s11">
      <h4>Informacion del Goal: {{actualGoal.name}}</h4>

    </div>
    <div class="col s1">
           <a  (click)="editarGoal()" materialize="tooltip" data-position="bottom" data-delay="10" data-tooltip="Editar stakeholder"  class="btn-floating blue tooltipped"><i class="material-icons ">edit</i></a>
    </div>
  </div>


    <div class="row">
      <div class="col s12">Edicion de Informacion</div>
    </div>

    <div class="row">
      <div class="col s4">
      <label for="name">Nombre</label>
      <input id="name" name="name" type="text" [(ngModel)]="actualGoal.name">
      </div>
      <div class="col s4">
      <label for="description">Descripcion</label>
      <input id="description" name="description" type="text" [(ngModel)]="actualGoal.description">
      </div>
      <div class="col s4">
      <label for="function">Funcion</label>
      <input id="function" name="function" type="text" [(ngModel)]="actualGoal.relevance">
      </div>
    </div>


  <div class="row" style="text-align: center">
    <div class="col s12">
      <h4>Softgoals del Goal</h4>
    </div>
  </div>

  <div class="row">

    <div class="col s12">

      <table>
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Relevancia</th>
              <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let soft of softgoals">
            <td>{{ soft.name }}</td>
            <td>{{ soft.description }}</td>
            <td>{{ soft.relevance }}</td>
            <td>
            <div class="row">
              <div class="col s6"><a style="width: 100%" class="waves-effect waves-light btn" (click)="editarSoftgoal(soft.id)" ><i style="margin-left: 41%; " class="material-icons left">edit</i></a></div>
              <div class="col s6"><a style="width: 100%;" class="waves-effect waves-light btn" (click)="borrarSoftgoal(soft.id)"><i style="margin-left: 41%; " class="material-icons left">delete</i></a></div>
            </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>


</div>









<div class="fixed-action-btn horizontal click-to-toggle" >
    <a (click)="openModal()"  id="menu" class="btn-floating btn-large red">
    <i class="material-icons">add</i></a>
  </div>

      <!-- Modal Structure -->
  <div class="modal bottom-sheet" id="modal"  materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">

      <div class="modal-content">


      <div class="row">
        <div class="col s4 m4 l4">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" [(ngModel)]="nuevoSoftgoal.name">
        </div>
        <div class="col s4 m4 l4">
          <label for="description">Descripcion</label>
          <input id="description" name="description" type="text" [(ngModel)]="nuevoSoftgoal.description">
        </div>
        <div class="col s4 m4 l4">
          <label for="relevance">Funcion</label>
          <input id="relevance" name="relevance" type="text" [(ngModel)]="nuevoSoftgoal.relevance">
        </div>
      </div>


      </div>


      <div class="modal-footer">
      <a class="waves-effect waves-green red accent-1 btn-flat" (click)="closeModal()">Cerrar</a>
      <button (click)="crearSoftgoal()" class="btn waves-effect waves-green btn-flat" type="submit" name="action">Agregar
          <i class="material-icons right">send</i>
        </button>
      </div>


  </div>
